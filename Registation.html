<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="registation.css" />
  </head>
  <body>
    
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form" name="submit-to-google-sheet">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="name" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" name="number" placeholder="Enter phone number" required />
          </div>
          <!-- <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div> -->
          <div class="input-box" >
            <label>Select Course</label>
          <div class="select-box" >
            
            <select name="course">
              <option hidden >Course</option>
              <option>FSD-Java</option>
              <option>FSD-python</option>
              <option>Devops</option>
              <option>Cloud Data Engineering</option>
              <option>SQL</option>
              <option>Azure DevOps</option>

            </select>
          </div>
          </div> 
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" value="male" id="check-male" name="gender"/>
              <label for="check-male" name="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" value="female" id="check-female" name="gender" />
              <label for="check-female" name="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" value="others" id="check-other" name="gender" />
              <label for="check-other" name="check-other">Others</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Qualification</label>
          <input type="text" name="Qualification" placeholder="Enter your Qualification " required /><br><br>
          <label>Passed-out year</label>
          <input type="number" name="Passed-out year" placeholder="Enter year of pass" required /><br><br>
          <label>Address</label>
         
            <input type="text" name="address" placeholder="Enter your Address" required />
          </div>
          <!-- <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div> -->
        </div><br>
        <center> <span id="success"></span></center>
        <button>Submit</button>
       
      </form>
    </section>
  
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwVWwzXehWBEXxbPId0ltGLrtZhFq4E-_WT1I395vZohp4yc0D_D15uykI5j8KujXQ/exec'
      const form = document.forms['submit-to-google-sheet']
      const success=document.getElementById('success');
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            success .innerHTML="Data submitted we will reach you shortly"
            alert('Submited Successfully', response )
            window.location.assign('nav.html');
            
                 
            })
            setTimeout(function(){
              sucess.innerHTML="";
              
            },1000)
            setTimeout(function(){
              
              form.reset();
              // alert('Submited Successfully', response )
              // window.location.assign('nav.html');
            },2000)
           
          .catch(error => console.error('Somthing went wrong please check the internet', error.message))
      })
    </script>
  </body>
</html>
